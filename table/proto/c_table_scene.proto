import "common_scene.proto";

package Table;

message scene
{
	optional sint32 id = 1; //ID
	optional Common.SceneType scene_type = 2 [default = SCENE_TYPE_INVALID]; //类型
	optional string des = 3; //描述
	optional Common.GameRes res = 4; //产出
	repeated uint32 num_uint32 = 5; //num_uint32
	optional float num_float = 6; //num_float
}

message scene_ARRAY
{
	repeated scene rows = 1;
}
